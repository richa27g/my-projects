<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Adding new user </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Add User</h2>
    <div class="row">
        <div class="col-md-6">
<form action="#" th:action="@{/phonebook/add}" th:object="${phonebook}" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-form-label">Number</label>
            <input class="form-control" type="number" th:field="*{number}" />
        </div>
        <div class="form-group col-md-6">
            <label class="col-form-label">Comments</label>
            <input class="form-control" type="text" th:field="*{comments}" />
        </div>
        <div class="form-group col-md-6">
            <label class="col-form-label">Documents</label>
            <input type="file" multiple="multiple" th:field="*{documents}" />
        </div>
        <div class="form-group col-md-6">
            <label class="col-form-label">Photo</label>
            <input type="file"  th:field="*{image}" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-5">
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </div>
    </div>
</form>
        </div>
    </div>
</div>
</body>
</html>
