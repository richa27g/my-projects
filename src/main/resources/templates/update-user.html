<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/phonebook/update}" th:object="${phonebook}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="number" class="col-form-label">Number</label>
                        <input readonly type="text" th:field="*{number}" class="form-control" id="number" placeholder="Number">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="comments" class="col-form-label">Comments</label>
                        <input type="text" th:field="*{comments}" class="form-control" id="comments" placeholder="Comments">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="comments" class="col-form-label">Add More Documents:</label>
                        <input type="file" multiple="multiple" th:field="*{documents}" />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label">Documents</label>
                        <ul th:each="file : ${phonebook.getDocuments()}">
                            <li th:text="${file}"></li>
                        </ul>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="image" class="col-form-label">Change Photo:</label>
                        <input type="file" th:field="*{image}" />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label">Photo </label>
                        <img th:src="${phonebook.getImage()}" />
                        </img>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
